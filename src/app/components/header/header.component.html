<ion-header>
	<ion-toolbar>
		<ion-grid>
			<ion-row>
				<!-- Coluna do Menu -->
				<ion-col>
					<ion-toolbar>
						<ion-buttons slot="start">
						  <ion-menu-button></ion-menu-button>
						</ion-buttons>
					  </ion-toolbar>
				</ion-col>

				<!-- Coluna da Logo -->
				<ion-col class="ion-justify-content-center ion-align-items-center">
					<ion-img
						src="https://www.creativefabrica.com/wp-content/uploads/2022/10/04/Workout-logo-Fitness-aerobic-workout-Graphics-40080485-1.png"
						alt="Logo da Empresa">
					</ion-img>
				</ion-col>

				<!-- Coluna do Ícone de Notificação -->
				<ion-col class="ion-justify-content-center ion-align-items-center">
					<ion-icon name="notifications"></ion-icon>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
</ion-header>
